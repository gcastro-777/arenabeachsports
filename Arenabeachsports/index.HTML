<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Quadras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Locação de Quadras Esportivas</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Nova Reserva</h2>
            <form id="reservation-form">
                <label for="quadra">Quadra:</label>
                <select id="quadra" required>
                    <option value="1">Quadra 1</option>
                    <option value="2">Quadra 2</option>
                    <option value="3">Quadra 3</option>
                </select>
                <label for="data">Data:</label>
                <input type="date" id="data" required>
                <label for="hora-inicio">Hora Início:</label>
                <input type="time" id="hora-inicio" required>
                <label for="hora-fim">Hora Fim:</label>
                <input type="time" id="hora-fim" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>
                <label for="observacao">Observação:</label>
                <textarea id="observacao" rows="3"></textarea>
                <button type="submit">Reservar</button>
            </form>
        </section>
        <section id="reservations-section">
            <h2>Reservas</h2>
            <table id="reservations-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Quadra</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Telefone</th>
                        <th>Observação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Reservas serão adicionadas aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
